function generateSecondQuestion() {
            const otherOptions = options.filter(option => option !== correctAnswer);
            
            const shuffledOthers = otherOptions.sort(() => 0.5 - Math.random());
            const selectedOthers = shuffledOthers.slice(0, 3);
            
            const selected = [...selectedOthers, correctAnswer];
            
            const shuffledSelected = selected.sort(() => 0.5 - Math.random());
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            shuffledSelected.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => answerSecond(option);
                optionsDiv.appendChild(button);
            });
        }
